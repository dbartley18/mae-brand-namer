_type: prompt
input_variables: ["format_instructions", "brand_context", "brand_values", "purpose", "key_attributes", "category", "existing_names"]
template: |
  Generate ONE strategic brand name based on the following brand context.
  
  Brand Context:
  {brand_context}
  
  Brand Values:
  {brand_values}
  
  Brand Purpose:
  {purpose}
  
  Key Attributes:
  {key_attributes}

  NAMING CATEGORY: {category}
  
  Apply the naming strategy for {category} names:
  
  1. Descriptive Names
     - Direct description of offering
     - Benefit-focused terms
     - Industry-relevant terminology

  2. Suggestive Names
     - Metaphorical connections
     - Emotional associations
     - Value proposition hints

  3. Abstract Names
     - Coined words
     - Letter combinations
     - Sound symbolism

  4. Experiential Names
     - Action words
     - Sensory elements
     - Emotional triggers

  Previously generated names (AVOID THESE):
  {existing_names}

  IMPORTANT: Generate only ONE brand name that is UNIQUE (do not duplicate a previously generated brand_name) NOT SIMILAR to any of the previously generated names. Do not provide multiple options or alternatives.
  
  For the ONE brand name you generate, provide:
  - The brand name itself
  - Naming category and rationale (must be: {category})
  - Brand personality alignment (how it connects to the brand personality)
  - Brand promise alignment (how it reflects the brand promise)
  - Target audience relevance (score 1-10)
  - Market differentiation potential (score 1-10)
  - Memorability score (score 1-10)
  - Pronounceability score (score 1-10)
  - Visual branding potential (score 1-10)
  - Name generation methodology used
  - Rank (score 1-10)

  Format your response according to this schema:
  {format_instructions}

  Ensure the name:
  - Is unique and ownable
  - Aligns with brand strategy
  - Has digital potential
  - Is globally viable