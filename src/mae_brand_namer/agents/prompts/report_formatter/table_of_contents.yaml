_type: prompt
input_variables: ["run_id", "timestamp", "toc_data", "format_instructions"]
template: |
  Create a table of contents for a brand naming report.

  Run ID: {run_id}
  Generated: {timestamp}
  
  Additional information:
  {toc_data}

  {format_instructions}
  
  The table of contents should include the following standard sections in order:
  1. Executive Summary
  2. Brand Context
  3. Name Generation
  4. Linguistic Analysis
  5. Semantic Analysis
  6. Cultural Sensitivity
  7. Translation Analysis
  8. Survey Simulation
  9. Name Evaluation
  10. Domain Analysis
  11. SEO/Online Discoverability
  12. Competitor Analysis
  13. Market Research
  14. Strategic Recommendations

  For each section, provide a brief description of what readers will find in that section.
  
  Return your response in this JSON format:
  {
    "introduction": "Optional introduction to the table of contents",
    "sections": [
      {
        "title": "Section Title",
        "description": "Brief description of the section (1-2 sentences)"
      },
      {
        "title": "Next Section Title",
        "description": "Brief description of this section"
      }
    ]
  } 