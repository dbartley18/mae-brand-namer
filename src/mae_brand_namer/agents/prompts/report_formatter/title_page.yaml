_type: prompt
input_variables: ["run_id", "brand_context"]
template: |
  Create an engaging title page for a brand naming report based on this information:

  Run ID: {run_id}
  
  Brand Context:
  {brand_context}

  The title page should communicate professionalism and expertise in brand naming.
  Create a title that captures the essence of this specific brand naming project.
  Include a subtitle that adds context to the brand naming analysis.
  
  Return your response in this JSON format:
  {
    "title": "Main report title",
    "subtitle": "Informative subtitle providing additional context"
  }