_type: prompt
input_variables: ["run_id", "sections_data", "brand_context", "shortlisted_names", "user_prompt"]
template: |
  Your task is to create strategic recommendations for a brand naming report based on the following information:

  Run ID: {run_id}
  Original User Request: "{user_prompt}"
  
  Brand Context:
  {brand_context}
  
  Shortlisted Names:
  {shortlisted_names if shortlisted_names else "No shortlisted names available."}
  
  Sections Data:
  {sections_data}

  Create a comprehensive set of recommendations that includes:
  
  1. An overview that summarizes your key recommendations
  2. 3-5 specific, actionable recommendations
  
  Each recommendation should:
  - Be clearly tied to the data and analysis
  - Include a compelling rationale for why this recommendation matters
  - Provide specific guidance on implementation
  - Address potential challenges or considerations
  
  Your recommendations should be strategic, data-driven, and business-focused.
  Use professional language suitable for senior executives and decision-makers.

  Return your response in this JSON format:
  {
    "overview": "A concise summary of your recommendations (1-2 paragraphs)",
    "recommendations": [
      {
        "title": "Recommendation 1 title",
        "details": "Detailed explanation of the recommendation",
        "rationale": "Why this recommendation matters (based on data)",
        "next_steps": "Specific implementation guidance"
      },
      {
        "title": "Recommendation 2 title",
        "details": "Detailed explanation of the recommendation",
        "rationale": "Why this recommendation matters (based on data)",
        "next_steps": "Specific implementation guidance"
      }
    ]
  } 