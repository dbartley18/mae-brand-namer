_type: prompt
input_variables: ["format_instructions", "brand_name", "brand_context", "user_prompt"]
template: |
  Conduct a comprehensive competitive landscape analysis for the following brand name:

  Brand Name:
  {brand_name}

  Based on the following brand context:
  {brand_context}

  For this type of brand:
  {user_prompt}

  REQUIRED: YOU MUST IDENTIFY AND ANALYZE THE TOP 3-5 COMPETITORS IN THE MARKET. USE GOOGLE SEARCH TO FIND THE MOST RELEVANT COMPETITORS.

  IMPORTANT INSTRUCTIONS:
  1. First, use web search to identify the top 3-5 competitors based on the brand context and '{user_prompt}'
  2. For EACH competitor, conduct a separate in-depth analysis
  3. Format each competitor analysis according to the schema below
  4. Use up-to-date information about competitors, industry trends, and market positioning

  For each competitor, focus on:
  - The competitor's brand name and positioning
  - How their naming style compares to the proposed brand name
  - Their strengths and weaknesses in the market
  - Key differentiators that separate them from others
  - Risk of confusion with the proposed brand name
  - Opportunities for the proposed brand to differentiate

  Analyze each competitor across these dimensions:

  1. Competitive Positioning
     - Market position and brand strength
     - Target audience and customer perception
     - Naming style and conventions
     - Brand voice and persona

  2. Differentiation Factors
     - Competitive advantage elements
     - Value proposition uniqueness
     - Brand distinctiveness
     - Naming strategy effectiveness

  3. Risk Assessment
     - Trademark conflict likelihood
     - Brand confusion potential
     - Market entry challenges
     - Competitive response scenarios

  4. Strategic Opportunity
     - Areas where the proposed brand can differentiate
     - Positioning opportunities against this competitor
     - Specific advantages to leverage

  Format your analysis according to this schema FOR EACH COMPETITOR:
  {format_instructions}

  CRITICAL: You must identify 3-5 distinct, real competitors based on the brand context. For EACH competitor, provide a separate complete analysis using all the fields in the schema.

  Ensure your analysis aligns with the fields defined in the competitor_analysis table:
  - competitor_name (Name of the actual competitor being analyzed) - MUST BE A REAL COMPETITOR
  - competitor_naming_style (Whether the competitor uses descriptive, abstract, or other naming styles)
  - competitor_keywords (Common words or themes in the competitor's brand name)
  - competitor_positioning (How the competitor positions their brand in the market)
  - competitor_strengths (Strengths of the competitor's brand name)
  - competitor_weaknesses (Weaknesses of the competitor's brand name)
  - competitor_differentiation_opportunity (How the proposed brand can create differentiation from this competitor)
  - differentiation_score (Quantified differentiation from competitor, 1-10 scale, MUST BE A NUMBER)
  - risk_of_confusion (Likelihood of brand confusion with competitor, MUST BE A NUMBER between 1-10)
  - target_audience_perception (How consumers may compare the proposed name to this competitor)
  - competitive_advantage_notes (Any competitive advantages over this specific competitor)
  - trademark_conflict_risk (Potential trademark conflicts with this specific competitor)
  
  REMINDER: You MUST analyze 3-5 real competitors individually. Do not provide a general competitive analysis. 